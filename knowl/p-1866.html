<p>Two of the equations in the first table could have been factored differently than they were. Study both examples to see the possibilities:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
y \amp = 2(x)(x - 1) = (2x)(x - 1) = (x)(2x - 2)\\
y \amp = -0.5(x)(x + 2) = (-0.5x)(x + 2) = (x)(-0.5x - 1)
\end{align*}
