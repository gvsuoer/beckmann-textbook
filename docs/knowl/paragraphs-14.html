<section class="paragraphs"><h4 class="heading"><span class="title">The Origin.</span></h4>
<p>Both the <span class="process-math">\(x\)</span>- and <span class="process-math">\(y\)</span>-axes must include zero. The intersection of the two axes is called the origin. It represents <span class="process-math">\((0, 0)\text{,}\)</span> the place where both <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> are zero.</p></section><span class="incontext"><a href="S_create_graphs.html#paragraphs-14" class="internal">in-context</a></span>
