<section class="paragraphs"><h4 class="heading"><span class="title">Roundtable.</span></h4>
<p>Each team uses a single sheet of paper.</p>
<p>The team member closest to the classroom door writes down an idea, states it out loud, and passes the paper to the left.</p>
<p>Other group members may ask for clarification but may not critique the idea.</p>
