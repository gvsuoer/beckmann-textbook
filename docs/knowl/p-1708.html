<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The number of performers who have appeared so far is the number of new performers and all performers who appeared before the new group. For example, when Group 3 performs, the number of performers who have appeared so far plus the new group are <span class="process-math">\(1 + 2 + 3 = 6\)</span> performers.</p>
