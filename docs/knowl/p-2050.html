<p>Quadratic functions can be written in the following forms*:</p>
<dl class="description-list">
<dt>Standard Form</dt>
<dd><p><span class="process-math">\(\displaystyle y=ax^2 +bx+c\)</span></p></dd>
<dt>Vertex Form</dt>
<dd><p><span class="process-math">\(\displaystyle y=a(x-h)^2 +k\)</span></p></dd>
<dt>Factored Form</dt>
<dd><p><span class="process-math">\(y = a(x - p)(x - q)\)</span> (*Some quadratic functions cannot be written in this form. Do you know why?)</p></dd>
</dl>
