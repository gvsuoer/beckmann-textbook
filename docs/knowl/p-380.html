<p>Consider these two magic number puzzles. <article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Number Puzzle 1.</span></h4>
<p>Choose a whole number between 1 and 10.</p>
<p>Double it.</p>
<p>Add 4 to the result.</p>
<p>Divide the result by 2.</p>
<p>Subtract the number you started with.</p>
<p>What number to you get?</p></article></p>
